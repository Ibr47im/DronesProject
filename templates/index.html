<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Drones</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body class="d-flex justify-content-center align-items-center align-content-center">
    <div class="container-fluid d-flex justify-content-center align-items-center align-content-center" style="margin: 0;padding: 0;height: 100vh;width: 100vw;">
        <div class="row d-flex justify-content-center align-items-center align-content-center" style="width: 100vw;height: 80vh;margin: 0;">
            <div class="col-sm-10 col-md-8 col-lg-8 col-xl-6 col-xxl-6" style="height: 100%;">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%;width: 100%;padding: 12px;background: var(--bs-gray-300);border-radius: 22px;box-shadow: 0px 0px;">
                    <div class="btn-group-vertical" role="group" style="width: 80%;height: 80%;font-size: 5em;">
                        <button onclick="startdrone()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="transform: scale(1);margin: 0;--bs-body-font-size: 5rem;font-size: 3vw;border-radius: 24px;border-color: rgba(255,255,255,0);margin-top: 5%;">Start the drone server</button>
                        <button onclick="arm()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="transform: scale(1);margin: 0;--bs-body-font-size: 5rem;font-size: 3vw;border-radius: 24px;border-color: rgba(255,255,255,0);margin-top: 5%;">Arm</button>
                        <button onclick="takeoff()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="transform: scale(1);margin: 0;font-size: 3vw;border-radius: 24px;border-color: rgba(255,255,255,0);margin-top: 5%;">Take Off<br>
                        <input type="text" style="width: 60%;text-align: center;background: #dcdcdc;border-radius: 28px;border-color: rgba(0,0,0,0);margin: 1%;" placeholder="Altitude"></button>
                        <button onclick="land()"class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="transform: scale(1);margin: 0;font-size: 3vw;border-radius: 24px;border-color: rgba(255,255,255,0);margin-top: 5%;">Land</button>
                        <!-- <button onclick="disarm()"class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="transform: scale(1);margin: 0;font-size: 3vw;border-radius: 24px;border-color: rgba(255,255,255,0);margin-top: 5%;">Disarm</button> -->
                        <button onclick="goto1()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="transform: scale(1);margin: 0;font-size: 3vw;border-radius: 24px;border-color: rgba(255,255,255,0);margin-top: 5%;">Go To</button></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script> -->
    <script>
        function startdrone(){
            window.location = '/startdrone'
        }
        function arm(){
            window.location = '/arm'
        }
        function takeoff(){
            window.location = '/takeoff'
        }
        function land(){
            window.location = '/land'
        }
        // function disarm(){
        //     window.location = '/disarm'
        // }
        function goto1(){
            window.location = '/goto'
        }
    </script>
</body>

</html>
